<style>
    .master-progress-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
    }

    .master-progress-bar-wrapper {
        width: 100%;
        margin: 5px 0 4px 0;
    }

    .master-progress-bar-holder {
        width: 100%;
        position: relative;
    }

    .master-progress-bar-content {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .master-progress-bar-inner {
        width: 100%;
        height: 12px;
        border-radius: 2px;
        position: relative;
        box-sizing: border-box;
        background: rgba(255, 85, 0, 0.08);
        border: 1px solid rgba(255, 85, 0, 0.08);
    }

    .master-progress-bar {
        top: 0;
        inset-inline-start: 0;
        bottom: 0;
        width: 0;
        border-radius: 2px;
        position: absolute;
        content: "";
        background: linear-gradient(270deg, rgb(255, 85, 0) 0%, rgba(255, 85, 0, 0.08) 100%);
    }

    .master-level-info-left,
    .master-level-info-right {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50%;
        color: rgba(255, 255, 255, 0.38);
    }

    .master-level-info-left {
        align-items: start;
    }

    .master-level-info-right {
        align-items: end;
    }

    .master-level-text {
        font-family: Play, sans-serif;
        letter-spacing: 0.02em;
        font-size: 14px;
        font-weight: bold;
        line-height: 20px;
    }
    .master-text-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
</style>

<div class="master-progress-container">
    <div class="master-text-container">
        <div class="master-level-info-left">
            <div id="master-min-icon"></div>
        </div>
        <div class="master-level-info-right">
            <div id="master-max-icon"></div>
        </div>
    </div>
    <div class="master-progress-bar-wrapper">
        <div class="master-progress-bar-holder">
            <div class="master-progress-bar-content">
                <div class="master-progress-bar-inner">
                    <div class="master-progress-bar" id="master-progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="master-text-container">
        <div class="master-level-info-left">
            <span class="master-level-text" id="master-min-value"></span>
        </div>

        <div class="master-level-info-right">
            <span class="master-level-text" id="master-max-value"></span>
        </div>
    </div>
</div>

        * {

        }

        .level-progress-container {
            margin-bottom: 32px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat-block {
            flex: 1;
            background: rgb(22, 22, 22);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .stat-title {
            font-size: 16px;
            font-weight: bold;
        }

        .stat-label {
            text-transform: uppercase;
        }

        .levels-container {
            display: flex; /* Устанавливаем флекс-контейнер */
            width: 100%; /* Растягиваем на всю ширину */
            margin-bottom: 16px;
        }

        .level {
            flex: 0 0 calc(92% / 19); /* Уменьшаем ширину для первых 19 уровней */
            border-right: 1px solid rgb(75, 78, 78);
            text-align: center;
            padding: 10px 0;
            position: relative; /* Для позиционирования прогресс-бара */
        }

        .level-large {
            flex: 1; /* Занимает оставшееся пространство */
            text-align: center;
            padding: 10px 0;
            position: relative;
        }

        .level span, .level-large span,
        .stat-block span {
            width: 32px;
            height: 32px;
            display: inline-block;
        }

        .level-value {
            margin-top: 2px;
            font-size: 12px;
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0; /* Сдвигаем прогресс-бар выше на 4 пикселя */
            left: 0;
            width: 100%;
            height: 4px;
            background: rgb(50, 55, 55, 1);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: rgba(255, 85, 0, 1); /* Динамический цвет для прогресс-бара */
            width: 0; /* Начальная ширина, изменяется через JS */
        }

        .divider {
            height: 1px;
            background: rgb(48, 48, 48);
            margin: 32px 0;
        }
    </style>

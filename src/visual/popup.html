<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
<div class="container">
    <h2 class="extension-title">FORECAST</h2>

    <div class="tabs">
        <button class="tab-button active" data-tab="general">General</button>
        <button class="tab-button" data-tab="visual">Visual</button>
    </div>

    <div id="general" class="settings-category active-category">
        <div class="setting-item">
            <label for="toggleExtension">Status</label>
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item slider-container">
            <span class="limit-label">Match Limit</span>
            <input type="range" id="rangeSlider" class="range-slider" min="5" max="100" value="20">
            <span id="sliderValue">20</span>
        </div>
    </div>

    <div id="visual" class="settings-category">
        <div class="setting-item">
            <label>Advanced Match History</label>
            <label class="switch">
                <input type="checkbox" id="matchhistory">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label>New Elo Rankings</label>
            <label class="switch">
                <input type="checkbox" id="eloranking">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label>Extended in-match info</label>
            <label class="switch">
                <input type="checkbox" id="matchroom">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div id="matchStats"></div>
</div>
</body>
</html>
